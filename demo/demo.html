<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.ws = new WebSocket('wss://btcgo.org:8088/main/room');
        ws.onclose = function () {
            console.error('Connection closed');
        };

        ws.onerror = function () {
            console.error('Error happened');
        };

        // Catch messages
        ws.onmessage = function (msg) {
            console.log('Received', msg);
            document.getElementById('received').innerText = msg.data;
        };

        // It's will be ignored
        ws.send('Something');
    </script>
</head>
<body>
<div>
    <p>Received message:</p>
    <span id="received"></span>
</div>
</body>
</html>
